name: Build Wheels

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"
  release:
    types: [published]

jobs:
  build-wheels:
    name: Build wheels (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            args: --release -m pixel_convert/Cargo.toml --strip
          - os: windows-latest
            args: --release -m pixel_convert/Cargo.toml --strip
          - os: macos-14
            args: --release -m pixel_convert/Cargo.toml --target aarch64-apple-darwin --strip

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build with maturin
        uses: messense/maturin-action@v1
        env:
          CARGO_PROFILE_RELEASE_LTO: thin
          CARGO_PROFILE_RELEASE_CODEGEN_UNITS: 1
        with:
          command: build
          manylinux: "2014"
          args: ${{ matrix.args }}

      - name: Show wheels
        shell: bash
        run: ls -al pixel_convert/target/wheels

      - name: Install built wheel and test
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install pillow
          pip install pixel_convert/target/wheels/*.whl
          python -m unittest tests/test_transform.py -v

      - name: Upload wheels artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ runner.os }}
          path: pixel_convert/target/wheels/*

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Build sdist
        uses: messense/maturin-action@v1
        with:
          command: sdist
          args: -m pixel_convert/Cargo.toml
      - name: Upload sdist artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: pixel_convert/target/wheels/*

  publish:
    needs: [build-wheels, sdist]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'release'
    permissions:
      contents: read
      id-token: write
    environment:
      name: pypi
      url: https://pypi.org/p/pixel-convert
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: dist

      - name: Publish to PyPI (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          skip-existing: true
