name: PR Tests

on:
  pull_request:
    branches: ["**"]

jobs:
  test:
    name: Rust and Python tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-14]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust tests
        working-directory: rust_pyxeled
        run: cargo test --all-features --verbose

      - name: Install Python build deps
        run: |
          python -m pip install --upgrade pip
          pip install maturin pillow

      - name: Build and install Python extension (develop)
        run: |
          maturin develop -m rust_pyxeled_py/Cargo.toml

      - name: Run Python tests
        run: |
          python -m unittest -v tests/test_transform.py
